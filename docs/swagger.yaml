  model.AchievementHistory:
    properties:
      achievement_id:
        type: string
      changed_by:
        type: string
      changed_by_name:
        type: string
      created_at:
        type: string
      id:
        type: string
      new_status:
        type: string
      note:
        type: string
      old_status:
        type: string
    type: object
  model.AchievementWithReference:
    properties:
      achievement_type:
        type: string
      created_at:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        description: Dynamic fields
        type: object
      id:
        type: string
      points:
        type: integer
      rejection_note:
        type: string
      status:
        type: string
      student_id:
        type: string
      submitted_at:
        type: string
      tags:
        items:
          type: string
        type: array
      title:
        type: string
      updated_at:
        type: string
      verified_at:
        type: string
      verified_by:
        type: string
    type: object
  model.CreateAchievementRequest:
    properties:
      achievement_type:
        description: 'Tipe prestasi: academic, competition, organization, publication,
          certification, other'
        type: string
      description:
        description: Deskripsi prestasi
        type: string
      details:
        additionalProperties: true
        description: Detail dinamis berdasarkan tipe
        type: object
      points:
        description: Poin prestasi
        type: integer
      tags:
        description: Tag/kategori prestasi
        items:
          type: string
        type: array
      title:
        description: Judul prestasi
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
  model.Lecturer:
    properties:
      created_at:
        type: string
      department:
        description: Departemen/Jurusan
        type: string
      id:
        type: string
      lecturer_id:
        description: NIDN atau identitas dosen
        type: string
      user_id:
        description: Foreign key ke tabel users
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  model.Permission:
    properties:
      action:
        description: Aksi yang diproteksi (create, read, update, delete, verify)
        type: string
      description:
        description: Deskripsi permission
        type: string
      id:
        type: string
      name:
        description: 'Nama permission (contoh: achievement:create)'
        type: string
      resource:
        description: Resource yang diproteksi (achievement, user)
        type: string
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        description: Deskripsi role
        type: string
      id:
        type: string
      name:
        description: Nama role (Admin, Mahasiswa, Dosen Wali)
        type: string
    type: object
  model.Student:
    properties:
      academic_year:
        description: Tahun akademik
        type: string
      advisor_id:
        description: Foreign key ke lecturer (dosen wali)
        type: string
      created_at:
        type: string
      id:
        type: string
      program_study:
        description: Program studi
        type: string
      student_id:
        description: NIM mahasiswa
        type: string
      user_id:
        description: Foreign key ke tabel users
        type: string
    type: object
  model.UpdateAchievementRequest:
    properties:
      achievement_type:
        type: string
      description:
        type: string
      details:
        additionalProperties: true
        type: object
      points:
        type: integer
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        description: Email unik pengguna
        type: string
      full_name:
        description: Nama lengkap pengguna
        type: string
      id:
        type: string
      is_active:
        description: Status aktif pengguna
        type: boolean
      password_hash:
        description: Hash password (tidak dikembalikan ke client)
        type: string
      role_id:
        description: Foreign key ke tabel roles
        type: string
      updated_at:
        type: string
      username:
        description: Username unik pengguna
        type: string
    type: object
  model.UserProfile:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
  model.UserWithRole:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      permissions:
        items:
          type: string
        type: array
      role:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact: {}
  description: |-
    API untuk mengelola prestasi mahasiswa dengan fitur autentikasi, RBAC, dan pelaporan
    Sistem ini mengelola data prestasi mahasiswa, dosen wali, dan admin dengan kontrol akses berbasis peran
  title: UAS Backend API - Sistem Pelaporan Prestasi Mahasiswa
  version: "1.0"
paths:
  /achievements:
    get:
      consumes:
      - application/json
      description: Mengambil daftar semua prestasi dengan filter dan pagination
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah data per halaman
        in: query
        name: page_size
        type: integer
      - description: Filter berdasarkan status
        enum:
        - draft
        - submitted
        - verified
        - rejected
        in: query
        name: status
        type: string
      - description: Filter berdasarkan tipe
        enum:
        - academic
        - competition
        - organization
        - publication
        - certification
        - other
        in: query
        name: achievement_type
        type: string
      - description: Filter berdasarkan student ID
        in: query
        name: student_id
        type: string
      - description: Filter tanggal mulai (YYYY-MM-DD)
        in: query
        name: start_date
        type: string
      - description: Filter tanggal akhir (YYYY-MM-DD)
        in: query
        name: end_date
        type: string
      - default: created_at
        description: Field untuk sorting
        in: query
        name: sort_by
        type: string
      - default: DESC
        description: Urutan sorting
        enum:
        - ASC
        - DESC
        in: query
        name: sort_order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diambil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  properties:
                    achievements:
                      items:
                        $ref: '#/definitions/model.AchievementWithReference'
                      type: array
                    filters:
                      type: object
                    pagination:
                      type: object
                  type: object
              type: object
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan semua prestasi
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      description: Membuat prestasi baru (hanya mahasiswa)
      parameters:
      - description: Data prestasi
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Prestasi berhasil dibuat
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Achievement'
              type: object
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Student tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Buat prestasi baru
      tags:
      - Achievements
  /achievements/{id}:
    delete:
      consumes:
      - application/json
      description: Menghapus prestasi (hanya yang berstatus draft)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil dihapus
          schema:
            $ref: '#/definitions/model.APIResponse'
        "400":
          description: Hanya prestasi draft yang bisa dihapus
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Prestasi bukan milik anda
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Dosen wali tidak dapat menghapus prestasi
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Hapus prestasi
      tags:
      - Achievements
    get:
      consumes:
      - application/json
      description: Mengambil detail prestasi berdasarkan ID
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Detail prestasi berhasil diambil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementWithReference'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan detail prestasi
      tags:
      - Achievements
    put:
      consumes:
      - application/json
      description: Memperbarui data prestasi (hanya yang berstatus draft)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Data prestasi yang diupdate
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAchievementRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diupdate
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.Achievement'
              type: object
        "400":
          description: Format request tidak valid atau status bukan draft
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Prestasi bukan milik anda
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Dosen wali tidak dapat mengedit prestasi
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Update prestasi
      tags:
      - Achievements
  /achievements/{id}/attachments:
    post:
      consumes:
      - multipart/form-data
      description: Mengupload file lampiran untuk prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: File lampiran
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "201":
          description: Lampiran berhasil diupload
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementAttachment'
              type: object
        "400":
          description: File harus diupload
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Upload lampiran prestasi
      tags:
      - Achievements
  /achievements/{id}/history:
    get:
      consumes:
      - application/json
      description: Mengambil riwayat perubahan status prestasi
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Riwayat berhasil diambil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/model.AchievementHistory'
                  type: array
              type: object
        "400":
          description: Achievement ID tidak boleh kosong
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Achievement tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan riwayat prestasi
      tags:
      - Achievements
  /achievements/{id}/reject:
    post:
      consumes:
      - application/json
      description: Menolak prestasi yang telah disubmit dengan catatan (dosen wali/admin)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      - description: Catatan penolakan
        in: body
        name: body
        required: true
        schema:
          properties:
            rejection_note:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil ditolak
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementWithReference'
              type: object
        "400":
          description: Format request tidak valid atau hanya prestasi submitted yang
            bisa direject
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Anda bukan advisor dari student ini
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Mahasiswa tidak dapat menolak prestasi
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Tolak prestasi
      tags:
      - Achievements
  /achievements/{id}/submit:
    post:
      consumes:
      - application/json
      description: Mengubah status prestasi dari draft menjadi submitted
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil disubmit
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementWithReference'
              type: object
        "400":
          description: Hanya prestasi draft yang bisa disubmit
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Prestasi bukan milik anda
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Submit prestasi untuk verifikasi
      tags:
      - Achievements
  /achievements/{id}/verify:
    post:
      consumes:
      - application/json
      description: Memverifikasi prestasi yang telah disubmit (dosen wali/admin)
      parameters:
      - description: Achievement ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi berhasil diverifikasi
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.AchievementWithReference'
              type: object
        "400":
          description: Hanya prestasi submitted yang bisa diverify
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Anda bukan advisor dari student ini
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: Mahasiswa tidak dapat memverifikasi prestasi
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: Prestasi tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Verifikasi prestasi
      tags:
      - Achievements
  /achievements/advisee/list:
    get:
      consumes:
      - application/json
      description: Mengambil daftar prestasi mahasiswa yang dibimbing (khusus dosen
        wali)
      parameters:
      - default: 1
        description: Nomor halaman
        in: query
        name: page
        type: integer
      - default: 10
        description: Jumlah data per halaman
        in: query
        name: page_size
        type: integer
      - description: Filter berdasarkan status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Prestasi anak bimbingan berhasil diambil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  properties:
                    achievements:
                      items:
                        $ref: '#/definitions/model.AchievementWithReference'
                      type: array
                    pagination:
                      type: object
                  type: object
              type: object
        "403":
          description: Mahasiswa tidak dapat mengakses endpoint ini
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan prestasi anak bimbingan
      tags:
      - Achievements
  /auth/login:
    post:
      consumes:
      - application/json
      description: Melakukan autentikasi pengguna dengan username dan password
      parameters:
      - description: Kredensial login
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  properties:
                    permissions:
                      items:
                        type: string
                      type: array
                    refresh_token:
                      type: string
                    token:
                      type: string
                    user:
                      type: object
                  type: object
              type: object
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Username atau password salah
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
          description: User tidak aktif
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      summary: Login pengguna
      tags:
      - Authentication
  /auth/logout:
    post:
      consumes:
      - application/json
      description: Melakukan logout pengguna (client harus menghapus token)
      produces:
      - application/json
      responses:
        "200":
          description: Logout berhasil
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Logout pengguna
      tags:
      - Authentication
  /auth/profile:
    get:
      consumes:
      - application/json
      description: Mengambil data profil pengguna yang sedang login
      produces:
      - application/json
      responses:
        "200":
          description: Profil berhasil diambil
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  $ref: '#/definitions/model.UserProfile'
              type: object
        "401":
          description: User tidak terautentikasi
          schema:
            $ref: '#/definitions/model.APIResponse'
        "404":
          description: User tidak ditemukan
          schema:
            $ref: '#/definitions/model.APIResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/model.APIResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan profil pengguna
      tags:
      - Authentication
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Memperbarui access token menggunakan refresh token
      parameters:
      - description: Refresh token
        in: body
        name: body
        required: true
        schema:
          properties:
            refresh_token:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Token berhasil di-refresh
          schema:
            allOf:
            - $ref: '#/definitions/model.APIResponse'
            - properties:
                data:
                  properties:
                    refresh_token:
                      type: string
                    token:
                      type: string
                  type: object
              type: object
        "400":
          description: Format request tidak valid
          schema:
            $ref: '#/definitions/model.APIResponse'
        "401":
          description: Refresh token tidak valid
          schema:
            $ref: '#/definitions/model.APIResponse'
        "403":
