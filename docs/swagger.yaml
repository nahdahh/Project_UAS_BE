  model.AchievementAttachment:
    properties:
      achievement_id:
        type: string
      created_at:
        type: string
      file_name:
        type: string
      file_size:
        type: integer
      file_type:
        type: string
      file_url:
        type: string
      id:
        type: string
      uploaded_by:
        type: string
